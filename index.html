<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/styleadmin.css" />
    <link rel="stylesheet" href="css/stylelogin.css" />
  </head>

  <body>
    <div class="container">
      <div class="login-content">
        <form action="" method="post" id="loginForm">
          <img src="img/fondos/avatar.svg" />
          <h2 class="title">Login</h2>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div formGroup">
              <input
                type="text"
                class="input"
                name="txtCorreo"
                id="txtCorreo"
                placeholder="Correo"
              />
              <div class="icono"></div>
            </div>
          </div>
          <div class="input-div pass">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div class="div">
              <input
                type="password"
                name="txtPassword"
                class="input"
                id="txtPassword"
                placeholder="ContraseÃ±a"
              />
              <div class="icono"></div>
            </div>
          </div>
          <a href="#">Forgot Password?</a>
          <input type="submit" class="btn" value="Login" id="btnLogin" />
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/controllerMain.js"></script>
    <script src="js/controller/validadorcontroller.js"></script>
    <!-- <script src="js/efectoAnimacion.js"></script> -->
    <!-- <script src="js/empleadoRest.js"></script> -->
  </body>
</html>
