<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <title>Modulo Trabajador</title>
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/styleadmin.css" />
  </head>

  <body>
    <div class="modal fade modalCrear" id="modalInsUpdTrabajador">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="tituloModalTrabajador">
              Registrar Trabajador
            </h4>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              id="modalClose"
            >
              &times;
            </button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <div id="formularioRegistrarPlatillo">
              <div class="contenido">
                <input
                  type="hidden"
                  name="txtCodTrabajador"
                  id="txtCodTrabajador"
                />
                <div class="ladoIzq">
                  <div class="form-group formGroup">
                    <label for="nombrePlatillo">Correo:</label>
                    <input
                      type="text"
                      class="form-control"
                      name="txtCorreoTrabajador"
                      id="txtCorreoTrabajador"
                      placeholder="Ingresa el correo"
                    />
                    <div class="icono"></div>
                  </div>
                  <div class="form-group formGroup">
                    <label for="nombrePlatillo" id="lblPassword"
                      >Contraseña:</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      name="txtPassword"
                      id="txtPassword"
                      placeholder="Ingrese la dirección"
                    />
                    <div class="icono"></div>
                  </div>
                  <div class="form-group formGroup">
                    <label for="nombrePlatillo">Nombre:</label>
                    <input
                      type="text"
                      class="form-control"
                      name="txtNomTrabajador"
                      id="txtNomTrabajador"
                      placeholder="Ingrese el nombre"
                    />
                    <div class="icono"></div>
                  </div>
                  <div class="form-group formGroup">
                    <label for="nombrePlatillo">Dirección:</label>
                    <input
                      type="text"
                      class="form-control"
                      name="txtDireccionTrabajador"
                      id="txtDireccionTrabajador"
                      placeholder="Ingrese la dirección"
                    />
                    <div class="icono"></div>
                  </div>
                </div>
                <div class="ladoDer">
                  <div class="form-group formGroup">
                    <label for="nombrePlatillo">DNI:</label>
                    <input
                      type="text"
                      class="form-control"
                      name="txtDNITrabajador"
                      id="txtDNITrabajador"
                      placeholder="Ingrese el DNI"
                    />
                    <div class="icono"></div>
                  </div>
                  <div class="form-group formGroup">
                    <label for="nombrePlatillo" id="lblPasswordRepetir"
                      >Repetir contraseña:</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="txtPasswordRepetir"
                      placeholder="Ingrese la dirección"
                    />
                    <div class="icono"></div>
                  </div>
                  <div class="form-group formGroup">
                    <label for="sel1">Teléfono:</label>
                    <input
                      type="text"
                      class="form-control"
                      name="txtTelefonoTrabajador"
                      id="txtTelefonoTrabajador"
                      placeholder="Ingrese el teléfono"
                    />
                    <div class="icono"></div>
                  </div>
                  <div class="form-group formGroup">
                    <label for="nombrePlatillo">Cargo:</label>
                    <select class="form-control" id="txtIDCargo"></select>
                  </div>
                </div>
              </div>
              <div class="custom-file form-group formGroup">
                <input
                  type="file"
                  class="custom-file-input"
                  id="imagenTrabajador"
                />
                <label class="custom-file-label" for="customFile"
                  >Subir archivo</label
                >
              </div>
              <button
                type="button"
                class="btn btn-success"
                id="btnInsUpdTrabajador"
              >
                Registrar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <header class="header">
      <div class="nav_barraLateral">
        <div id="btnMenu">
          <i class="bx bx-menu"></i>
        </div>
      </div>
    </header>
    <nav id="sidenav">
      <div class="tittle-sidenav">
        <h1>Intranet Paco's Bill</h1>
        <div id="btnClose">
          <i class="bx bx-x"></i>
        </div>
      </div>

      <div id="menu">
        <ul id="main-nav" class="menus">
          <li>
            <a href="dashboard.html">
              <i class="bx bxs-dashboard"></i>Dashboard
            </a>
          </li>
          <li>
            <a href="venta.html"> <i class="bx bx-dollar"></i>Ventas </a>
          </li>
          <li>
            <a href="platillo.html">
              <i class="bx bxs-bowl-rice"></i>Platillos
            </a>
          </li>
          <li>
            <a href="categoria.html">
              <i class="bx bxs-category"></i>Categorias
            </a>
          </li>
          <li>
            <a href="trabajador.html">
              <i class="bx bxs-user-badge"></i>Empleados
            </a>
          </li>
          <li>
            <a href="cargo.html"> <i class="bx bxs-hard-hat"></i>Cargos </a>
          </li>
          <li>
            <a href="cliente.html"> <i class="bx bx-user"></i>Clientes </a>
          </li>
          <li>
            <a href="#" id="btnLogout">
              <i class="bx bx-log-out"></i>Cerrar sesión</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <main class="main">
      <div class="mainTittle mainTrabajador">
        <h3>MODULO TRABAJADOR</h3>
        <a
          href="#"
          class="btn btn-success btnInsert"
          data-toggle="modal"
          data-target="#modalInsUpdTrabajador"
          >Agregar <i class="bx bxs-add-to-queue"></i
        ></a>
      </div>
      <div class="contenedorMain">
        <div class="bodyMain">
          <div class="adicional">
            <div class="input-group buscador">
              <div class="input-group-prepend">
                <span class="input-group-text">Trabajador</span>
              </div>
              <input
                type="text"
                class="form-control"
                id="inputTrabajador"
                placeholder="Buscar Trabajador"
                style="z-index: 0"
              />
            </div>
          </div>
          <div class="tabla table-responsive">
            <table class="table table-bordered table-hover tableComputer">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Correo</th>
                  <th>DNI</th>
                  <th>Telefono</th>
                  <th>Direccion</th>
                  <th>Cargo</th>
                  <th>Foto</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="tablaTrabajadores"></tbody>
            </table>
            <div class="tableCellPhone" id="resTrabajadorContent"></div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../js/controllerMain.js"></script>
    <script
      type="module"
      src="../js/controller/validadorcontroller.js"
    ></script>
    <script
      type="module"
      src="../js/controller/trabajadorcontroller.js"
    ></script>
  </body>
</html>
